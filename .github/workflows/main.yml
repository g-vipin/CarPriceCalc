name: publish 

on:
  workflow_dispatch:
  push:
    branches:
      - main 

jobs:
  publish: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: SetUp .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build 
        run: dotnet build ./CarPriceConsole.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./CarPriceConsole.sln --configuration Release --no-build 