version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/carpricecalc

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/configure_kestrel_service.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_kestrel_service.sh
      timeout: 300
      runas: root