# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  name: MySelfHostedPool

variables:
  buildConfiguration: 'Release'

stages:
  - stage: Build_and_Publish
    displayName: Build and Publish stage
    jobs:
    - job: Build
      displayName: Build
      pool:
        name: MySelfHostedPool
      steps:
      - task: UseDotNet@2
        inputs:
          packageType: 'sdk'
          version: '9.0.x'
          installationPath: $(Agent.ToolsDirectory)/dotnet
      - task: DotNetCoreCLI@2
        inputs:
          command: 'restore'
          projects: '**/*.csproj'
      - task: DotNetCoreCLI@2
        inputs:
          command: 'build'
          projects: '**/*.csproj'
          arguments: '--configuration $(buildConfiguration)'
      - task: DotNetCoreCLI@2
        inputs:
          command: 'test'
          projects: '**/CarPriceApi.Tests.csproj'
          testRunTitle: 'ApiUnitTest'
      - task: DotNetCoreCLI@2
        inputs:
          command: 'publish'
          publishWebProjects: true
          arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
          zipAfterPublish: true
      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: '$(Build.ArtifactStagingDirectory)' 
          artifactName: 'drop'
          publishLocation: 'Container'    
  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build_and_Publish
    jobs:
    - job: Deploy
      displayName: Deploy
      pool:
        name: MySelfHostedPool
      steps:
       - task: DownloadBuildArtifacts@0
         inputs:
           buildType: 'current'
           downloadType: 'single'
           artifactName: 'drop'
           downloadPath: '$(System.ArtifactsDirectory)'
       - task: AzureRmWebAppDeployment@4
         inputs:
           ConnectionType: 'AzureRM'
           azureSubscription: 'AzureDeploymentConnection'
           appType: 'webAppLinux'
           WebAppName: 'car-price-api'
           packageForLinux: '$(System.ArtifactsDirectory)/drop/CarPriceApi.zip'